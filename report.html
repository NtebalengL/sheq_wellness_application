  <main class="container small">
    <h1>Report an Incident</h1>
    <p class="lead">You may report anonymously. Reports are delivered to administrators for review.</p>

    <form id="reportForm">
      <label for="r_type">Report type</label>
      <select id="r_type" required>
        <option>Abuse</option>
        <option>Safety concern</option>
        <option>Other</option>
      </select>

      <label for="r_message">Details</label>
      <textarea id="r_message" rows="6" required placeholder="Describe what happened, where and when. Add any details you think are important."></textarea>

      <label for="r_contact">Contact (optional)</label>
      <input id="r_contact" placeholder="Email or phone (optional)" />

      <div class="form-actions">
        <button type="submit" class="primary-btn">Submit Report</button>
        <button type="reset" class="secondary-btn">Reset</button>
      </div>

      <p id="reportMsg" class="muted"></p>
    </form>
  </main>

  <script src="script.js"></script>
